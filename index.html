<html>
    <head>
    <style>
    body{
        font-family: sans-serif;
    }
    ul{
        display:flex;
        flex-wrap: wrap;
        max-width: 100vw;
        box-sizing: border-box;
        
    }
    li{
        display:flex;
        align-content: center;
        justify-content: center;
        width: 28vw;
        margin:1rem;
        height: 50px;
        background-color: lightgoldenrodyellow;


        
    }
    </style>
    </head>
    <body>
    <h1>Acme Employees DOM</h1>
    <p>Choose your 3 favorite employees</p>
    <ul class = "faveEmployees"></ul>
    <script>
    let faveEmployees = document.querySelector(".faveEmployees");
    const employees = [
        { id: 1, name: 'moe' },
        { id: 2, name: 'larry' },
        { id: 4, name: 'shep' },
        { id: 3, name: 'curly' },
        { id: 5, name: 'groucho' },
        { id: 6, name: 'harpo' },
        { id: 8, name: 'shep Jr.' },
        { id: 99, name: 'lucy' }
            ];
    employees.forEach(obj => {
        const li = document.createElement("li");
        obj['isfavorite'] = false
        li.innerHTML = obj.name;
        faveEmployees.append(li);
    })
   
    faveEmployees.addEventListener("click", ev =>{
        employees.isfavorite = !employees.isfavorite
        employees.filter((element, idx) =>{
           return idx
        })
    })
    
    </script>
    </body>




</html>
